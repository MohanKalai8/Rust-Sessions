<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Expert</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #e74c3c;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .contact {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blockchain Security Expert</h1>
            <p>Smart Contract Developer & Security Researcher</p>
        </header>

        <div class="card">
            <h2>Smart Contract Development</h2>
            <div class="skills">
                <span class="skill-tag">Solidity</span>
                <span class="skill-tag">Rust</span>
                <span class="skill-tag">Ethereum</span>
            </div>
        </div>

        <div class="card">
            <h2>Security Research</h2>
            <div class="skills">
                <span class="skill-tag">Audit</span>
            </div>
        </div>

        <div class="contact">
            <a href="#" class="btn">Contact</a>
            <a href="#" class="btn">Portfolio</a>
        </div>
    </div>
</body>
</html>
